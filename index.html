<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        navbar</title>
</head>
<link rel="stylesheet" href="css/style.css" s>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

<body>



    <header class="header">
        <!-- primera seccion de header -->
        <div class="header__navbar">
            <!-- logo -->
            <div class="header__navbar--logoImg">
                <img src="https://www.stickerboutique.com/wp-content/uploads/2016/01/LOGO_HORIZONTAL.png" alt="logo-stickerboutique">
            </div>
            <div class="header__navbar--space"></div>
            <!-- link iniciar sesión -->
            <div class="header__navbar--linkSesion">
                INICIAR SESIÓN
            </div>
            <!-- lupa busqueda -->
            <div class="header__navbarList--searchIconTooltip">
                <div class="header__navbar--searchIcon--container">
                    <i class="fa fa-search header__navbar--searchIcon--icon" aria-hidden="true"></i>
                </div>
                <div class="header__navbarList--searchIconTooltip--tooltipText">
                    <form>
                        <input placeholder="BUSCAR... " type="text" class="header__navbarList--searchIconTooltip--tooltipTextpopSearchInput">
                        <button class="header__navbarList--searchIconTooltip--tooltipTextpopSearchButton"
                        >BUSCAR</button>
                    </form>
                </div>
            </div>
            <!-- botón compras -->
            <div class="header__navbar--carButton">
                <div class="header__navbar--carButton--quantity">
                    0</div>
                <i class="fa fa-shopping-bag header__navbar--carButton--icon" aria-hidden="true"></i>
                <p class="header__navbar--carButton--total"> Carrito $0</p>
            </div>
        </div>




        <div class="header__navbarList">
            <div class="header__navbarList--menuOption">
                <a href="#" class="header__navbarList--menuOptiontext">ETIQUETAS LAVABLES</a>
            </div>

            <div class="header__navbarList--menuOption">
                <a href="#" class="header__navbarList--menuOptiontext">ETIQUETAS PARA ROPA</a>
            </div>

            <div class="header__navbarList--menuOption">
                <a href="#" class="header__navbarList--menuOptiontext">EVENTOS</a>
            </div>

            <div class="header__navbarList--menuOption">
                <a href="#" class="header__navbarList--menuOptiontext">TARJETAS</a>
            </div>

            <div class="header__navbarList--menuOption">
                <a href="#" class="header__navbarList--menuOptiontext">TAGS</a>
            </div>

            <div class="header__navbarList--menuOption">
                <a href="#" class="header__navbarList--menuOptiontext">ETIQUETAS ESCOLARES <i class="fa fa-angle-down" aria-hidden="true"></i></a>
            </div>

            <div class="header__navbarList--menuOption">
                <a href="#" class="header__navbarList--menuOptiontext">GUARDERIA</a>
            </div>

            <div class="header__navbarList--menuOptionLast">
                <a href="#" class="header__navbarList--menuOptiontext">PAQUETES</a>
            </div>







        </div>



    </header>
</body>

</html>
